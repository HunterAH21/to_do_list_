<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">My to-do list <br>
        <div class="font">
            Double-click an item to mark it complete
            <div class="form"><input type="text" width="30px"><button style="width: 60px; margin-left: 5px;height: 25px; background-color: rgb(22, 120, 208);color: white;">add</button></div>
        </div></div>
        <ul class="todo-list">
            <li><input type="checkbox"> Attend meeting</li>
            <li><input type="checkbox" checked disabled> <span class="completed">Complete Assignment</span></li>
            <li><input type="checkbox" checked disabled> <span class="completed">Finish design for new website</span></li>
            <li><input type="checkbox"> Go to gym</li>
        </ul>
        <button style="background-color: rgb(22, 120, 208);">clear Components</button><button style="background-color: rgb(208, 72, 22);">Empty list</button><button style="background-color: rgb(22, 208, 44);">Save List</button>
    </div>
</body>
</html>
